<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert Images in HTML</title>
    </head>
    <body>
        <h1>HTML Component:Images,Audio,and Video</h1>
        <h2>Image Example</h2>
        <p>Here is an image of a mountain</p>
     <center><img src="mountain"  alt="mountain" title="This is a mountain" width="500" height="300" align="center" hspace="20" vspace="20" border="6"></center> </p>
        <h3>Audio Example</h3>
        <p>Listen to sound of nature:</p>
        <audio controls>
            <source src="Birds.mp3" type="audio/mpeg">
            </audio>
            <h3>Video Example</h3>
            <p>Watch a sturnning time-lapse video of a sunset</p>
            <video width="320" height="240" controls>
                <source src="movie.mp4" type="video/mp4">
            </video>
    </body>
    </html>
